#Port on which the application is running
server.port=8120
#application name
spring.application.name=mapping-service

#Mongo Config

#Eureka client
eureka.client.serviceUrl.defaultZone=http://localhost:8085/eureka/
eureka.client.registerWithEureka=true
eureka.instance.preferIpAddress=true

minutes=15

percentBuyScore=0.2
sellerRatingScore=0.1
inventoryScore=0.35
priceScore=0.35
discountPercent=0.05
management.endpoints.web.exposure.include=prometheus
