<header class="masthead text-white text-center mt-5">
    <div class="overlay"></div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 col-xl-7 mx-auto" style="display: flex; justify-content: center;">
                <div class="wrapper fadeInDown">
                    <div class="col-sm-auto register-center">
                        <img style="width: 40%; height: 40%; "src="assets/seller-registration/logo3.png" alt="logo" />
                        
                        <form>
                            <div class="form-row">
                                <div class="col-12 col-md-9 mb-2 mb-md-0">
                                    <input #productName class="form-control form-control-lg" placeholder="Search here...">
                                </div>
                                
                                <div class="col-12 col-md-3">
                                    <button type="submit" (click)="toSearch(productName.value)" class="btn btn-block btn-lg btn-dark">Search</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
