<div class="wrapper">
    
    <table>
        <ng-container *ngFor="let incart of incartProductArray">
            <!-- <tr class="table-dark">
                <td>{{incart.productBrandName}}</td>
                <td>{{incart.productCategory}}</td>
                <td>{{incart.productDescription}}</td>
                <td>{{incart.productName}}</td>
                <td>{{incart.productPrice}}</td>
            </tr> -->
        </ng-container>
        
        <div>
            <br><br>
        </div>
    </table>
    
    <!-- top Products -->
    <div class="ads-grid_shop">
        <div class="shop_inner_inf">
            <div class="privacy about">
                <h3>Cart</h3>

                <div class="checkout-right">
                    <!-- <h4>Your shopping cart contains: <span>3 Products</span></h4> -->
                    <table class="timetable_sub">
                        <thead>  
                            <tr>
                                <!-- <th>SL No.</th> -->
                                <th>Product</th>
                                <th>Description</th>
                                <th>Quantity</th>
                                <th>Product Name</th>
                                <th>Price</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        
                        <ng-container *ngFor="let incart of incartProductArray">
                     
                            <tbody>
                                <tr class="rem1">
                                    <!-- <td class="invert">{{serialNumber()}}</td> -->
                                    
                                    <td class="invert-image" ><a href="single.html">
                                        <img src={{incart.productImage}} alt=" " class="img-responsive"></a>
                                        
                                    </td>
                                    <td id=width-fix><span>{{incart.productDescription}}</span></td>
                                    <td class="invert">
                                        <div class="quantity">
                                            <div class="quantity-select">
                                                <div class="entry value-minus" (click)="decrease(incart)">&nbsp;</div>
                                                <div class="entry value"><span>{{incart.productQty}}</span>
                                                </div>
                                                <div class="entry value-plus active" (click)="increase(incart)">&nbsp;
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    
                                    <td class="invert">{{incart.productName}}</td>

                                    <td class="invert">Rs.{{addPrice(incart)}}.00</td>
                                    
                                    <td class="invert">
                                        <div class="rem">
                                            <i class="fa fa-trash-o" (click)="onDelete(incart.$key)" style="font-size:24px"></i>
                                            <div class="close1"></div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </ng-container>
                    </table>
                    <div class="col-md-8 address_form">
                            
                            
                        <h4></h4>
                        
                        <form action="payment.html" method="post" class="creditly-card-form agileinfo_form">
                            <section class="creditly-wrapper wrapper">
                                <div class="information-wrapper">
                                    <div class="first-row form-group">
                                        
                                        
                                        <div class="card_number_grids">
                                            
                                            
                                            <div class="card_number_grid_right">
                                                <div class="controls">
                                                    <label class="control-label">Your Default Delivery Address: </label>
                                                    
                                                    

                                                    <!-- <div *ngIf = "addressAdded; else other_content" >
                                                        <h4>{{checkAddress}}</h4>
                                                    </div>
                                                    <ng-template #other_content>
                                                        <h4>{{Address}}</h4>
                                                    </ng-template> -->
                                                   {{address1}}
                                                    <hr>
                                                    
                                                    <form>
                                                           <label>If Mailing address differs from home address check here:</label> 
                                                        <input class="conditional_form_part_activator" name="submit" type="checkbox" value="Done" style=" margin-top: 0.1em;">                                 
                                                        <div class="conditional_form_part">
                                                            <h3>{{checkAddress}}</h3>
                                                                <input #addressline1 class="form-control" type="text"  placeholder="Address Line 1*" />
                                                                <input #addressline2 class="form-control" type="text"  placeholder="Address Line 2"  />
                                                                <input #city class="form-control" type="text"  placeholder="City*" />
                                                                <input #pin class="form-control" type="text" placeholder="Pin*" />
                                                                <input #state  class="form-control" type="text" placeholder="State*"/><br>                                     
                                                                <button class="btn btn-secondary btn-right" type="button" (click)="saveHomeAddress(addressline1.value,addressline2.value,city.value,state.value,pin.value)">Save</button>                           
                                                            </div>
                                                    </form>
                                                </div>
                                            </div>
                                            
                                            
                                        </div>
                                        
                                        
                                       
                                    </div>
                                    <!-- '''''''''''''''''<div id="pay">
                                        <a class="btn btn-secondary btn-lg" type="button" (click)="goToPayment(incart,address.value)"><span style="color: white;">Make Payment</span></a>
                                    </div>''''''''''''''''' -->
                                </div><!--information-wrapper-- End -->
                            </section><!--creditly-wrapper wrapper-- End -->
                        </form>                       
                    </div><!--col-md-8 address_form-- End --> 
                    <div class="checkout-right">
                        <!-- <button type="button" id="trigger">Check Total</button> -->
                        
                        <div class="col-md-4 checkout-right-basket">               
                         
                            <hr>
                            <ul>
                                <li>
                                    Total <i>:</i> <span>Rs.{{getTotal()}}.00</span>
                                </li>
                            </ul>
                            
                            <div id="pay">
                                <a class="btn btn-secondary btn-lg" type="button" (click)="goToPayment(incart)"><span style="color: white;">Make Payment</span></a>
                            </div>
                            
                        </div>
                        
                           
                        
                        <div>
                            <ng-container *ngFor="let incart of incartProductArray">
                            </ng-container>
                        </div>
                    </div><!--checkout-left-- End -->
                </div><!--checkout-right-- End -->
            </div><!--privacy about-- End -->
        </div><!--shop_inner_inf-- End -->
    </div><!--ads-grid_shop-- End -->
</div><!--wrapper-- End -->
