<div class="container">
    <h3>Product Details</h3>

    <div class="alert alert-info" *ngIf="showSuccessMsg">
        Added to Cart Successfully!
    </div>        

    <div class="card">
        <div class="container-fliud">
            <div class="wrapper row">
                <div class="preview col-md-6">
                    
                    <div class="preview-pic tab-content">
                        <mat-card class="example-card">
                            <div class="tab-pane active d-flex justify-content-center" id="pic-1">
                                <img src="{{product.productImage}}" alt="product-image" style="height:300px;width: auto;"/>
                            </div>
                        </mat-card>
                        <div class="tab-pane" id="pic-2">
                            <img src="{{product.productImage}}" alt="product-image"/>
                        </div>
                        <div class="tab-pane" id="pic-3">
                            <img src="{{product.productImage}}" alt="product-image"/>
                        </div>
                        <div class="tab-pane" id="pic-4">
                            <img src="{{product.productImage}}" alt="product-image"/>
                        </div>
                        <div class="tab-pane" id="pic-5">
                             <img src="{{product.productImage}}" alt="product-image"/>
                        </div>
                    </div>
                    <ul class="preview-thumbnail nav nav-tabs">
                        <li class="active">
                            <a data-target="#pic-1" data-toggle="tab"><img src="{{product.productImage}}" alt="product-image"/></a>
                        </li>
                        <li>
                            <a data-target="#pic-2" data-toggle="tab"><img src="{{product.productImage}}" alt="product-image"/></a>
                        </li>
                        <li>
                            <a data-target="#pic-3" data-toggle="tab"><img src="{{product.productImage}}" alt="product-image"/></a>
                        </li>
                        <li>
                            <a data-target="#pic-4" data-toggle="tab"><img src="{{product.productImage}}" alt="product-image"/></a>
                        </li>
                        <li>
                            <a data-target="#pic-5" data-toggle="tab"><img src="{{product.productImage}}" alt="product-image"/></a>
                        </li>
                    </ul>
                    
                </div>
                <div class="details col-md-6">
                    <h3 class="product-title">{{product.productName}}</h3>
                    
                    <p class="product-description">{{product.productDescription}}</p>
                    <h4 >&nbsp;&nbsp;&nbsp;Price: <span id="priceblock_ourprice" class="a-size-medium a-color-price priceBlockBuyingPriceString">â‚¹&nbsp;{{seller.productPrice}}.00</span></h4>
                    
                    <div class="action">
                        <button (click)="addToCart()" class="add-to-cart btn btn-default" type="button">Add to cart</button>
                        <button (click)="buyItem()" class="like btn btn-default" type="button">Buy Product</button> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
